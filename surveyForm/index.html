<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form Team RRQ</h1>
    <p id="description">Please fill the Form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" required placeholder="Enter your name" />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" required placeholder="Enter your email" />
      </label>
      <label for="number" id="number-label">
        Age
        <input type="number" id="number" required placeholder="Enter your Age" min="15" max="40"/>
      </label>
      <label for="dropdown" id="dropdown-label">
        Divisi Favorite?
        <select id="dropdown">
          <option value="text1">Mobile Legend</option>
          <option value="text2">PUBG Mobile</option>
          <option value="text3">FreeFire</option>
        </select>
      </label>
      <div id="role-label">
        Role Favorite?
        <label for="jungler"> <input type="radio" id="jungler" name="role" value="1" checked />Jungler </label>
        <label for="Roamer"> <input type="radio" id="Roamer" name="role" value="2" />Roamer </label>
        <label for="MidLane"> <input type="radio" id="MidLane" name="role" value="3" />Mid Lane </label>
        <label for="expLane"> <input type="radio" id="expLane" name="role" value="4" />Exp Lane </label>
        <label for="goldLane"> <input type="radio" id="goldLane" name="role" value="5" />Gold Lane </label>
      </div>
      <div id="players-label">
        Players Favorite?
        <label for="lemon"> <input type="checkbox" id="lemon" value="lemon" />Lemon </label>
        <label for="xinnn"> <input type="checkbox" id="xinnn" value="xinnn" />Xinnn </label>
        <label for="r7"> <input type="checkbox" id="r7" value="r7" />r7 </label>
        <label for="vyn"> <input type="checkbox" id="vyn" value="vyn" />Vyn </label>
        <label for="albert"> <input type="checkbox" id="albert" value="albert" />Albert </label>
        <label for="clay"> <input type="checkbox" id="clay" value="clay" />Clay </label>
        <label for="liam"> <input type="checkbox" id="liam" value="liam" />Liam </label>
      </div>
      <label for="comments" id="comments-label">
        Your message
        <textarea id="comments" placeholder="Enter your message for team RRQ"></textarea>
      </label>
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
