<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page | RRQ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#tribute-info">Divisi</a></li>
        <li><a href="#champions">Champions</a></li>
        <li><a href="#follow">Follow</a></li>
      </ul>
    </nav>

    <section id="main">
      <h1 id="title">TEAM RRQ</h1>
      <p>(Rex Regum Qeon)</p>
      <figure id="img-div">
        <img
          src="https://teamrrq.com/images/rr-logo.png"
          alt="teamRRQ"
          id="image"
        />
        <figcaption id="img-caption">
          Rex Regum Qeon (disingkat RRQ atau Team RRQ[1]) merupakan salah satu
          tim esports terbesar di Indonesia yang menaungi 6 divisi game, yaitu
          Mobile Legends, PUBG Mobile, Free Fire, Valorant, FIFA, dan Fortnite.
          Didirikan sejak 2013, Rex Regum Qeon telah memenangkan lebih dari 200
          turnamen esports nasional maupun internasional.
        </figcaption>
      </figure>
    </section>

    <section id="tribute-info">
      <h2>Divisi Team RRQ</h2>
      <ul>
        <li class="li-divisi">
          <a href="https://teamrrq.com/division/mobile-legend" target="_blank">
            <img
              src="https://teamrrq.com/assets/media/mobile%20legends%20team%20rrq-mlbb%203d%20teks_L.695x434.jpg"
              alt="mobile-legend"
              class="img-divisi"
            />
          </a>
          <div class="divisi-overlay">
            <div class="divisi-name">Mobile Legend</div>
          </div>
        </li>

        <li class="li-divisi">
          <a href="https://teamrrq.com/division/pubg-mobile" target="_blank">
            <img
              src="https://teamrrq.com/assets/media/rrq%20athena-RRQ%20ATHENA%20PMCO%20WALLPAPER%20L.695x434.jpg"
              alt="pubg mobile"
              class="img-divisi"
            />
          </a>
          <div class="divisi-overlay">
            <div class="divisi-name">Pubg Mobile</div>
          </div>
        </li>

        <li class="li-divisi">
          <a href="https://teamrrq.com/division/free-fire" target="_blank">
            <img
              src="https://teamrrq.com/assets/media/rrq%20ryo%20the%20mascot-RYO%20CYBERPUNK_L.695x434.jpg"
              alt="Freefire"
              class="img-divisi"
            />
          </a>
          <div class="divisi-overlay">
            <div class="divisi-name">Free Fire</div>
          </div>
        </li>
      </ul>
    </section>

    <section id="follow">
      <h2>Follow Team RRQ</h2>
      <ul>
        <li>
          <a href="https://teamrrq.com/" id="tribute-link" target="_blank"
            ><i class="fas fa-globe"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/TeamRRQ"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/TeamRRQ"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </section>
  </body>
</html>
